<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Priyadharshini</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    .gallery-img {
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    /* Modal styles */
    .modal-img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Priya's Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link" href="interests.html">Interests</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="container my-5" data-aos="fade-up">
    <h2 class="text-center mb-4">My Gallery</h2>
    <div class="row g-3">
      <!-- Repeat this block for each image -->
      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in">
        <img src="images/gallery1.jpg" alt="Gallery Image 1" class="gallery-img img-fluid" onclick="openModal(this)" />
      </div>
      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="100">
        <img src="images/gallery2.jpg" alt="Gallery Image 2" class="gallery-img img-fluid" onclick="openModal(this)" />
      </div>
      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="200">
        <img src="images/gallery3.jpg" alt="Gallery Image 3" class="gallery-img img-fluid" onclick="openModal(this)" />
      </div>
      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="300">
        <img src="images/gallery4.jpg" alt="Gallery Image 4" class="gallery-img img-fluid" onclick="openModal(this)" />
      </div>
      <!-- Add more images as needed -->
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="" alt="Enlarged Image" id="modalImg" class="modal-img w-100" />
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Priyadharshini Dhanasekaran | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
    const modalImg = document.getElementById('modalImg');

    function openModal(img) {
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      imageModal.show();
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
